plugins {
    id 'java'
}

group = 'co.cynerds'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

jar {
    manifest {
        attributes "Main-Class": "co.cynerds.ExcelMacro"
        duplicatesStrategy DuplicatesStrategy.EXCLUDE
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.poi', name: 'poi', version: '5.2.4'
    implementation group: 'org.apache.poi', name: 'poi-scratchpad', version: '5.2.4'

    testImplementation group: 'org.apache.poi', name: 'poi-examples', version: '5.2.4'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}